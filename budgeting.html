<!DOCTYPE html>
<html lang="en">
<head>
    <!--ADDED: font-awesome, boostrap, poppins-google font-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a5753edb4f.js" crossorigin="anonymous"></script>
    <title>Life Organizer</title>
</head>
<body>
    <header>
        <!--ADDED: Bootstrap container and nav -->
        <div class="container-fluid heading">
            <h1>Life Organizer</h1> 
        </div>
        <nav class="nav-bar nav">
            <a href="index.html" class="navSpan">Home</a>
            <a href="todo.html" class="navSpan">To Do List</a>
            <a href="weather.html" class="navSpan">Weather</a>
            <a href="food.html" class="navSpan">Food Diary</a>
            <a href="budgeting.html" class="navSpan">Budgeting</a>
        </nav>
    </header>
    <main>
        <!--ADDED: Bootstrap container w/ rows and columns-->
        <div class="container-fluid">
            <!--ROW ONE: displays date-->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="todays-stats" id="current-date"></div>
                </div>
            </div>
        </div>
    </main>
    
<!---Container-->
<div class="flex-grow Container mx-auto">

	<!---Input Section-->

	<div class="mt-10">
		<label for="enter_money" class="text-2xl block text-center">Enter the Amount that you want to Budget</label>
		<input id="enter_money" type="text" class="shadow appearence-none border border-gray-500 rounded px-5 py-2 block mx-auto mt-5">
		
		<p id="error" class=" hidden text-red-700 text-m italic text-center mt-3"> *Please enter a valid amount</p>
	</div>

	<!---Percentage Input Section-->
	<div id="manage_div" class="mt-10 hidden text-center">
		<p class="text-xl text-center font-semibold ">Now you can decide what percent in each category you would like us to use to budget your money</p>
		
		<div class="flex text-xl mt-8">
			<div class="flex-grow">
				<label for="RoomRent"> Living Expense(%) </label>
				<input id="RoomRent" type="text" class="shadow appearence-none border border-gray-500 rounded py-1">
			</div>

			<div class="flex-grow">
				<label for="Accessories"> Extra/Fun(%) </label>
				<input id="Accessories" type="text" class="shadow appearence-none border border-gray-500 rounded py-1" >
			</div>

			<div class="flex-grow">
				<label for="Emergency"> Food(%) </label>
				<input id="Emergency" type="text" class="shadow appearence-none border border-gray-500 rounded  py-1" >
			</div>

			<div class="flex-grow">
				<label for="Saving"> Savings(%) </label>
				<input id="Saving" type="text" class="shadow appearence-none border border-gray-500 rounded  py-1" >
			</div>

		</div>
		<p id="error_manage" class="text-red-700 text-m italic text-center mt-3"> </p>

        <div>
	       <button id="evaluate" class="bg-red-900 hover:bg-green-600 text-white font-bold py-2 px-4 border-b-4 border-gray-800 hover:border-color-500 rounded mt-10 block mx-auto">Evaluate My Money</button>
	       	
	       </button>
        </div>

        <!---Loading gif Image-->
        <img id="loader" src="Gifer.gif" class="hidden block mx-auto">

        <!---Show Result Section-->
        <div id="result_section" class="mt-10 hidden">
        	<p class="text-2xl text-center font-semibold">Here's how you should manage your money</p>
        	
        	<div class="flex mt-5">
        		
        		<div class=" flex-grow bg-green-600 shadow-lg px-6 py-4 rounded mx-5">
        			<h1 class="font-bold text-white text-xl">Living Expense</h1>
        			<p id="show_room" class="text-white font-semibold text-2xl"></p>
        		</div>


        		<div class="flex-grow bg-green-600 shadow-lg px-6 py-4 rounded mx-5">
        			<h1 class="font-bold text-white text-xl">Extra/Fun</h1>
        			<p id="show_access" class="text-white font-semibold text-2xl"></p>
        		</div>


        		<div class="flex-grow bg-green-600 shadow-lg px-6 py-4 rounded mx-5">
        			<h1 class="font-bold text-white text-xl">Food</h1>
        			<p id="show_emergency" class="text-white font-semibold text-2xl"></p>
        		</div>

        		<div class="flex-grow bg-green-600 shadow-lg px-6 py-4 rounded mx-5">
        			<h1 class="font-bold text-white text-xl">Savings</h1>
        			<p id="show_saving" class="text-white font-semibold text-2xl"></p>
        		</div>

        	</div>

        	<button id="reset_button" class="bg-gray-700 hover:bd-gray-600 text-white font-bold py-2 px-4 border-b-4 border-gray-900 hover:border-gray-700 rounded mt-5 block mx-auto">  Reset</button>

        </div>

	</div>
	
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
