<!DOCTYPE html>
<html lang="en">
<head>
    <!--ADDED: font-awesome, boostrap, poppins-google font-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a5753edb4f.js" crossorigin="anonymous"></script>
    <title>Life Organizer</title>
</head>
<body>
    <header>
        <!--ADDED: Bootstrap container and nav -->
        <div class="container-fluid heading">
            <h1>Life Organizer</h1> 
        </div>
        <nav class="nav-bar nav">
            <a href="index.html" class="navSpan">Home</a>
            <a href="todo.html" class="navSpan">To Do List</a>
            <a href="weather.html" class="navSpan">Weather</a>
            <a href="food.html" class="navSpan">Food Diary</a>
            <a href="budgeting.html" class="navSpan">Budgeting</a>
        </nav>
    </header>
    <main>
        <!--ADDED: Bootstrap container w/ rows and columns-->
        <div class="container-fluid">
            <!--ROW ONE: displays date-->
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="todays-stats" id="current-date">Today's Stats</div>
                </div>
            </div>
            <!--ROW TWO: displays GUI for TO-DO AND WEATHER-->
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="today">TO-DO
                    <div id="to-do"></div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="today">WEATHER
                        <div class="temp" id="display-todays-weather"></div>
                        <img src="" id="weather-image">
                    </div>
                </div>
            </div>
            <!--ROW THREE: displays GUI for FOOD DIARY and BUDGETING-->
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="today">FOOD DIARY
                        <div id="total-cals"></div>
                    </div>
                </div>
         <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="today">BUDGETING
                        <div id="budget"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        //DISPLAY BUDGET ON HOME
        document.addEventListener('DOMContentLoaded', function(){
        var livingExpense = localStorage.getItem("livingExpense");
        var extraFun = localStorage.getItem("extraFun");
        var food = localStorage.getItem("food");
        var savings = localStorage.getItem("savings");
        var budget = document.getElementById("budget")
        budget.innerHTML = ("----------" + "Living Expense" + livingExpense + "--------");
        budget.append("-----------" +"Extra/Fun" + extraFun + "-----------");
        budget.append("-------------" + "Food" + food + "-----------");
        budget.append("-----------------" + "Savings" + savings + "---------------");
    });
    </script>
</body>

</html>
