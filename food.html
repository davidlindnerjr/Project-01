<body>
    <header>
        <div class="container-fluid heading">
            <h1>Life Organizer</h1> 
        </div>
        <nav class="nav-bar nav">
            <a href="index.html" class="navSpan">Home</a>
            <a href="todo.html" class="navSpan">To Do List</a>
            <a href="weather.html" class="navSpan">Weather</a>
            <a href="food.html" class="navSpan">Food Diary</a>
            <a href="budgeting.html" class="navSpan">Budgeting</a>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row" style="margin:30px;">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 food-daily-stats-cont">
                    <div class="row meal">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Food Diary</div>
                    </div>
                    <div class="row" id="food-display">
                        <ul id="food-list">

                        </ul>
                    </div>
                    <div class="row total">Total:</div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="row">
                        <form class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2 col-lg-9" type="search" placeholder="Search" aria-label="Search" id="food-search">
                            <button class="btn my-2 my-sm-0" id="food-search-button" type="submit">Search</button>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 container-food-display" id="food-search-output" style="overflow-y:scroll;">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
